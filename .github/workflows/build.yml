name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install mysql-connector-python python-dotenv pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller main.spec
      
      - name: Create package
        run: |
          mkdir SistemaBancario-Windows
          copy dist\SistemaBancario.exe SistemaBancario-Windows\
          copy .env.example SistemaBancario-Windows\
          copy examenPythonBD.sql SistemaBancario-Windows\
          copy INSTRUCCIONES_EJECUTABLE.md SistemaBancario-Windows\README.md
          echo Sistema Bancario Fintech v1.0 > SistemaBancario-Windows\VERSION.txt
          echo Compilado para Windows >> SistemaBancario-Windows\VERSION.txt
      
      - name: Compress package
        run: |
          Compress-Archive -Path SistemaBancario-Windows -DestinationPath SistemaBancario-Windows-v1.0.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: SistemaBancario-Windows
          path: SistemaBancario-Windows-v1.0.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install mysql-connector-python python-dotenv pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller main.spec
      
      - name: Create package
        run: |
          mkdir -p SistemaBancario-Linux
          cp dist/SistemaBancario SistemaBancario-Linux/
          cp .env.example SistemaBancario-Linux/
          cp examenPythonBD.sql SistemaBancario-Linux/
          cp INSTRUCCIONES_EJECUTABLE.md SistemaBancario-Linux/README.md
          echo "Sistema Bancario Fintech v1.0" > SistemaBancario-Linux/VERSION.txt
          echo "Compilado para Linux" >> SistemaBancario-Linux/VERSION.txt
          chmod +x SistemaBancario-Linux/SistemaBancario
      
      - name: Compress package
        run: |
          tar -czf SistemaBancario-Linux-v1.0.tar.gz SistemaBancario-Linux/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: SistemaBancario-Linux
          path: SistemaBancario-Linux-v1.0.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install mysql-connector-python python-dotenv pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller main.spec
      
      - name: Create package
        run: |
          mkdir -p SistemaBancario-macOS
          cp dist/SistemaBancario SistemaBancario-macOS/
          cp .env.example SistemaBancario-macOS/
          cp examenPythonBD.sql SistemaBancario-macOS/
          cp INSTRUCCIONES_EJECUTABLE.md SistemaBancario-macOS/README.md
          echo "Sistema Bancario Fintech v1.0" > SistemaBancario-macOS/VERSION.txt
          echo "Compilado para macOS" >> SistemaBancario-macOS/VERSION.txt
          chmod +x SistemaBancario-macOS/SistemaBancario
      
      - name: Compress package
        run: |
          tar -czf SistemaBancario-macOS-v1.0.tar.gz SistemaBancario-macOS/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: SistemaBancario-macOS
          path: SistemaBancario-macOS-v1.0.tar.gz
